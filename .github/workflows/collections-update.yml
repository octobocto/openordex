name: Create PR to update collections

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  update-collection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js LTS
        uses: actions/setup-node@v2
        with:
          node-version: lts/*

      - name: ðŸ§° Install dependencies
        working-directory: scripts
        run: npm install

      - name: ðŸ¦« Run update collections
        working-directory: scripts
        run: node updateCollections.js

      - name: ðŸ†• Add changes to collections
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if ! [ -z "$(git status --porcelain)" ]; then
            git config user.name "GitHub Actions Bot"
            git config user.email "<>"
            git add static/collections.json
            git commit -m "static: update collections.json"
            gh pr create --title "Update collections $(date +'%m-%d')" --base main --head $(date +'%Y-%m-%d')-update-collections --body 'Created by Github Actions'
          fi